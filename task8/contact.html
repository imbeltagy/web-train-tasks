<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>افتتاح المتحف المصري الكبير</title>
    <link rel="stylesheet" href="style.css" />

    <!-- FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+Arabic:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        display: grid;
        grid-template-rows: 1fr auto;
        min-height: 100svh;
      }
    </style>
  </head>

  <body lang="ar" dir="rtl">
    <header class="header">
      <div class="container">
        <div class="brand">
          <h2 class="brand__text">افتتاح المتحف المصري الكبير</h2>
        </div>
        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a class="nav__link" href="./index.html">الرئيسية</a>
            </li>
            <li class="nav__item"><a class="nav__link" href="#">المتحف</a></li>
            <li class="nav__item">
              <a class="nav__link" href="./ticket.html">حجز تذكرة</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="./contact.html">الاتصال بنا</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main class="contact">
      <div class="container">
        <div class="contact__card">
          <h2 class="section-headding" style="margin-top: 0">تواصل معنا</h2>

          <form class="contact__form">
            <div class="contact__row">
              <input
                type="text"
                placeholder="الاسم الأول"
                class="contact__input"
              />
              <input
                type="text"
                placeholder="الاسم الأخير"
                class="contact__input"
              />
            </div>
            <div class="contact__row">
              <input
                type="text"
                placeholder="الرقم القومي"
                class="contact__input"
              />
            </div>
            <div class="contact__row">
              <input
                type="text"
                placeholder="رقم الهاتف"
                class="contact__input"
              />
            </div>
            <div class="contact__row">
              <textarea
                rows="3"
                placeholder="الرسالة"
                class="contact__input"
              ></textarea>
            </div>
            <button class="contact__action">إرسال</button>
          </form>
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="container">
        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a class="nav__link" href="./index.html">الرئيسية</a>
            </li>
            <li class="nav__item"><a class="nav__link" href="#">المتحف</a></li>
            <li class="nav__item">
              <a class="nav__link" href="./ticket.html">حجز تذكرة</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="./contact.html">الاتصال بنا</a>
            </li>
          </ul>
        </nav>
      </div>
    </footer>
  </body>
</html>
