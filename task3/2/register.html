<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <title>التسجيل في الحدث</title>
  </head>
  <body>
    <h1>التسجيل في ملتقى عشاق الكتب 2024</h1>
    <form>
      <label for="fullname">الاسم الكامل:</label><br />
      <input type="text" id="fullname" name="fullname" /><br /><br />
      <label>هل أنت من القاهرة؟</label><br />
      <input type="radio" id="from-cairo" name="city" value="cairo" />
      <label for="from-cairo">نعم</label>
      <input type="radio" id="not-cairo" name="city" value="not-cairo" />
      <label for="not-cairo">لا</label><br /><br />
      <label>الاهتمامات:</label><br />
      <input type="checkbox" id="novels" name="interests" value="novels" />
      <label for="novels">روايات</label>
      <input type="checkbox" id="science" name="interests" value="science" />
      <label for="science">كتب علمية</label>
      <input type="checkbox" id="children" name="interests" value="children" />
      <label for="children">كتب أطفال</label><br /><br />
      <label for="email">البريد الإلكتروني:</label><br />
      <input type="email" id="email" name="email" /><br /><br />
      <button type="submit">تسجيل</button>
    </form>
    <p><a href="./index.html">العودة للصفحة الرئيسية</a></p>
  </body>
</html>
